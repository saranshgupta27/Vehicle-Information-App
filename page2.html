<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Information</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css2.css" />
  </head>
  <body>
    <div class="parent">
      <div class="div1 animate__animated animate__fadeInUp">
        <div id="d1"><a href="index.html"><h1 id="heading">Vehicle Registration</h1></a></div>
      </div>
      <div class="div2 animate__animated animate__fadeInUp">
        <img src="assets/home2.png" id="img2" />
        <h1 id="np">MH 14 DH 60XX</h1>
      </div>
      <div class="div3 animate__animated animate__fadeIn">
        <div class="img-t" id="it1">
          <img src="assets/owner name.png" class="grid-img" />
          <div class="divic">
            <p class="img-caption">Owner Name</p>
            <label class="lb" id="O_name"></label>
          </div>
        </div>

        <div class="img-t" id="it2">
          <img src="assets/validity.png" class="grid-img" />
          <div class="divic">
            <p class="img-caption">Fitness Upto</p>
            <label class="lb" id="fitness"></label>
          </div>
        </div>

        <div class="img-t" id="it3">
          <img src="assets/fuel.png" class="grid-img" />
          <div class="divic">
            <p class="img-caption">Fuel Type</p>
            <label class="lb" id="fuel"></label>
          </div>
        </div>

        <div class="img-t" id="it4">
          <img src="assets/model.png" class="grid-img" />
          <div class="divic">
            <p class="img-caption">Model</p>
            <label class="lb" id="model"></label>
          </div>
        </div>

        <div class="img-t" id="it5">
          <img src="assets/insurance.png" class="grid-img" />
          <div class="divic">
            <p class="img-caption">Insurance Expiry</p>
            <label class="lb" id="insurance"></label>
          </div>
        </div>

        <div class="img-t" id="it6">
          <img src="assets/engine@2x.png" class="grid-img" />
          <div class="divic">
            <p class="img-caption">Engine Number</p>
            <label class="lb" id="e_no"></label>
          </div>
        </div>

        <div class="img-t" id="it7">
          <img src="assets/chassis@2x.png" class="grid-img" />
          <div class="divic">
            <p class="img-caption">Chassis Number</p>
            <label class="lb" id="chassis"></label>
          </div>
        </div>

        <div class="img-t" id="it8">
          <img src="assets/r date.png" class="grid-img" />
          <div class="divic">
            <p class="img-caption">Registration Date</p>
            <label class="lb" id="r_date"></label>
          </div>
        </div>

        <div class="img-t" id="it9">
          <img src="assets/building.png" class="grid-img" />
          <div class="divic">
            <p class="img-caption">Registering Authority</p>
            <label class="lb" id="location"></label>
          </div>
        </div>
      </div>

      <div class="div4 ">
        <div class="loader">
          <svg
            class="car"
            width="102"
            height="40"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g
              transform="translate(2 1)"
              stroke="#e8505b"
              fill="none"
              fill-rule="evenodd"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                class="car__body"
                d="M47.293 2.375C52.927.792 54.017.805 54.017.805c2.613-.445 6.838-.337 9.42.237l8.381 1.863c2.59.576 6.164 2.606 7.98 4.531l6.348 6.732 6.245 1.877c3.098.508 5.609 3.431 5.609 6.507v4.206c0 .29-2.536 4.189-5.687 4.189H36.808c-2.655 0-4.34-2.1-3.688-4.67 0 0 3.71-19.944 14.173-23.902zM36.5 15.5h54.01"
                stroke-width="3"
              />
              <ellipse
                class="car__wheel--left"
                stroke-width="2.2"
                fill="#FFF"
                cx="83.493"
                cy="30.25"
                rx="6.922"
                ry="6.808"
              />
              <ellipse
                class="car__wheel--right"
                stroke-width="2.2"
                fill="#FFF"
                cx="46.511"
                cy="30.25"
                rx="6.922"
                ry="6.808"
              />
              <path
                class="car__line car__line--top"
                d="M22.5 16.5H2.475"
                stroke-width="3"
              />
              <path
                class="car__line car__line--middle"
                d="M20.5 23.5H.4755"
                stroke-width="3"
              />
              <path
                class="car__line car__line--bottom"
                d="M25.5 9.5h-19"
                stroke-width="3"
              />
            </g>
          </svg>
        </div>
      </div>
      <div class="div5">
        <p id=error>ERROR: Not Found  <a href="index.html">Go to Homepage</a></p>

    </div>
    </div>
    <script src="main2.js"></script>
  </body>
</html>
